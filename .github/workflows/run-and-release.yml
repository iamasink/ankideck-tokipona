name: Run & Release

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1' 

permissions:
  contents: write   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build APKG
        run: python app.py

      - name: Create Release
        run: |
          gh release create \
            ${{ github.ref_name || 'weekly-' + github.run_id }} \
            toki-pona-deck.apkg \
            --title "Release ${{ github.ref_name || 'weekly-' + github.run_id }}" \
            --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}